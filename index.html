<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>

                            ></path>
                        </symbol>
                    </svg>
                </button>
                <div class="modal-box">
                    <div class="input-box">
                        <label class="lable" for="name"
                            >Введіть техт який хочете додати у список</label
                        >

                        <input
                            class="input"
                            type="text"
                            id="name"
                            name="name"
                        />
                    </div>
                    <div class="btn-box">
                        <button class="btn" data-selected-add>додати</button>
                        <button class="btn" data-selected-cancel>
                            скасувати
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div id="noteify" class="noteify"></div>
        <script src="./index.js" type="module"></script>
    </body>
</html>
